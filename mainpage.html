<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="p-2">
        <h1 class="text-center chatbot-heading">Meet our Chatbot</h1>
        <img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-bot-img.png" />
        <div id="chatContainer" class="chat-container"></div>
        <div class="d-flex flex-row justify-content-end">
            <img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-boy-img.png" />
        </div>
        <div class="d-flex flex-row justify-content-center fixed-bottom">
            <input class="user-input" id="userInput" />
            <button class="send-msg-btn" id="sendMsgBtn" onclick="sendMsgToChatbot()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>

</html>
<script>
    let chatbotMsgList = ["Hi", "Hey", "Good Morning", "Good Evening", "How can I help you?", "Thank You"];

let chatContainerEle = document.getElementById("chatContainer");
let userInputEle = document.getElementById("userInput");

function sendMsgToChatbot() {
    let userMsg = userInputEle.value;
    let msgContainerEle = document.createElement("div");
    msgContainerEle.classList.add("msg-to-chatbot-container");
    chatContainerEle.appendChild(msgContainerEle);

    let userMsgEle = document.createElement("span");
    userMsgEle.textContent = userMsg;
    userMsgEle.classList.add("msg-to-chatbot");
    msgContainerEle.appendChild(userMsgEle);

    userInputEle.value = "";
    getReplyFromChatbot();

}

function getReplyFromChatbot() {
    let noOfChatbotMsgs = chatbotMsgList.length;
    let chatbotMsg = chatbotMsgList[Math.ceil(Math.random() * noOfChatbotMsgs) - 1];

    let msgContainerEle = document.createElement("div");
    msgContainerEle.classList.add("msg-from-chatbot-container");
    chatContainerEle.appendChild(msgContainerEle);

    let chatbotMsgEle = document.createElement("span");
    chatbotMsgEle.textContent = chatbotMsg;
    chatbotMsgEle.classList.add("msg-from-chatbot");
    msgContainerEle.appendChild(chatbotMsgEle);

}
</script>
